{% extends 'base.html' %}

{% block title %} Update {{ book }} {% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br>
                <br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Update - {{ book }}</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %} {# CROSS SIDE REQUST FORGERY PROTECTION #}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-success">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
